<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeoZax - Official Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #1f1f1f;
            padding: 20px;
            font-size: 2rem; /* Responsive font size */
            color: aqua;
            text-shadow: 3px 3px 5px black;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Responsive Buttons */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
            transition: 0.3s;
            font-size: 1rem;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-youtube { background: #FF0000; }
        .btn-instagram { background: #E1306C; }
        .btn-facebook { background: #1877F2; }
        .btn-discord { background: #5865F2; }

        /* Rainbow Outline Effect */
        .rainbow-outline-text {
            display: inline-block;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            position: relative;
            padding: 10px;
        }

        .rainbow-outline-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            border-radius: 5px;
            z-index: -1;
            animation: rainbow-outline 5s linear infinite;
        }

        @keyframes rainbow-outline {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Image Box with Updated Styles */
        .owner-image-box {
            width: 100%;
            max-width: 680px;
            height: auto;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: #333; /* Slightly lighter background */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            border-radius: 10px; /* Rounded corners */
        }
        .owner-image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem; /* Smaller font for mobile */
            }
            .btn {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .btn {
                display: block;
                width: 80%;
                margin: 10px auto;
            }
            .owner-image-box {
                max-width: 90%;
            }
        }
    </style>
</head>
